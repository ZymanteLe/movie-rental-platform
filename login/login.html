<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie rental login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="/general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-page">
      <header class="header">Movie rental</header>
      <form class="signin-form">
        <label class="input-label">Email</label>
        <input type="email" name="email" placeholder="email" id="email" />
        <label class="input-label" for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <button class="signin-button" type="button" onclick="window.location.href = '/home/home.html'">Sign in</button>
      </form>
      <form class="register-form">
        <label class="input-label" for="name">Name</label>
        <input type="text" name="user-name" placeholder="name" id="name" />
        <label class="input-label" for="surname">Surname</label>
        <input type="text" name="surname" id="surname" placeholder="surname" />
        <label class="input-label" for="email">Email</label>
        <input type="email" name="email" placeholder="email" id="email" />
        <label class="input-label" for="email-repeat">Email again</label>
        <input
          type="email"
          name="email-repeat"
          placeholder="email"
          id="email-repeat"
        />
        <label class="input-label" for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <label class="input-label" for="password-repeat">Password again</label>
        <input
          type="password"
          name="password-repeat"
          id="password-repeat"
          placeholder="password"
        />
        <button class="register-button" type="button" onclick="window.location.href = '/home/home.html'">Register</button>
      </form>
    </div>
    <footer class="page-footer">
      <p>Made by Žymantė Lelešiūtė</p>
      <p>2023</p>
    </footer>
  </body>
</html>
