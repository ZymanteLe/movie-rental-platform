<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/general.css" />
    <link rel="stylesheet" href="/src/profile/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="profile-page">
      <header class="header">Movie rental</header>
      <nav class="nav-bar">
        <ul>
          <li><a href="/src/home/home.html">Home</a></li>
          <li><a href="/src/yourMovies/yourMovies.html">Your movies</a></li>
          <li><a href="/src/profile/profile.html">Profile</a></li>
          <li id="logout"><a>Logout</a></li>
        </ul>
      </nav>
      <div class="profile-card">
        <h1>Profile</h1>
        <div class="profile-card-data">
          <div class="profile-card-left">
            <img
              class="profile-picture"
              src="/src/assets/img/default-profile.png"
              alt="default profile picture"
            />
          </div>
          <div class="profile-card-right">
            <div class="profile-card-user-info">
              <p id="user-name"></p>
              <p id="user-surname"></p>

              <p id="user-email"></p>
            </div>
          </div>
        </div>
        <div class="profile-card-buttons">
          <button class="profile-card-button-left">Reset password</button>
          <button class="profile-card-button-right" id="reset-email">Reset email</button>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <p>Made by Žymantė Lelešiūtė</p>
      <p>2023</p>
    </footer>
  </body>
  <script src="/src/script/profile.js"></script>
  <script src="/src/script/logout.js"></script>
</html>
